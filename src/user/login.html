          <h2 class="conversational">Welcome back.</h2>
          <form method="post"  name="loginForm">

              <label for="fn">Email</label>
              <input class="form-control input-lg" type="text" name="email" value.bind="email" placeholder="" required autofocus>

              <label for="ln">Password</label>
              <input class="form-control input-lg" type="password" name="password" value.bind="password" placeholder="" required>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <div class="margintop30">
              <button type="submit" click.delegate="login()" class="btn form-control btn-logIn">Log in</button>

              <p class="col-xs-6 login-accRequest">Don't have an account yet? <a route-href="route: signup">Sign up</a></p>
              <p class="col-xs-6 login-pwRequest"><a route-href="route: reset-password">Forgot your password?</a></p>


            </div>
          </form>
        </div>
    </div>
  </div>
